<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto</title>
<head>
<body>
    <h2>Solicitar contacto</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <p>Contacto :<input type="text" name="nombre" id="nombre"></p>
        <p>Comision :<input type="number" name="comision" id="comision"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
